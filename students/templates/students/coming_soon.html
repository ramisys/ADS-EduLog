<div class="dashboard-container container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6 text-center">
      <div class="card border rounded-3 p-5">
        <div class="mb-4">
          <i class="bi bi-hourglass-split text-primary" style="font-size: 4rem;"></i>
        </div>
        <h2 class="text-primary mb-3">{{ page_title|default:"Coming Soon" }}</h2>
        <p class="text-muted mb-4">{{ page_description|default:"This feature is under development." }}</p>
        <div class="alert alert-info d-inline-block">
          <i class="bi bi-info-circle me-2"></i>
          This feature is coming soon. We're working hard to bring you the best experience!
        </div>
        <div class="mt-4">
          <a href="{% url 'students:dashboard' %}" class="btn btn-primary">
            <i class="bi bi-arrow-left me-2"></i>Back to Dashboard
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
